<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COTGlobal Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script type="text/javascript" src="questions.json" defer></script>
</head>
<body>
    <div class="show">  <!--Question Box-->
        <div class="header">
            <h2>Question : <span id="questionNum"></span></h2>
        </div>
        <div class="letDisplay">
            <div class="question">
                <h3 id="qt"></h3>
            </div>
            <div class="answer">
                <p id="ans"></p>
            </div>
        </div>
        <div class="thirdLine">
            <div class="status">
                <img src="./Images/correct.gif">
                <p>Correct</p>
            </div>
            <div class="timer">
                <p class="time"></p>
            </div>
            <div class="statusIncorrect">
                <img src="./Images/incorrect.gif">
                <p>Incorrect</p>
            </div>
        </div>
    </div>


    <div class="selectNumber">  
        <div class="header">
            <h2>Select a number</h2>
        </div>
        <div class="range">
            <h3>Enter question range</h3>
            <input id="min" type="number" placeholder="min">
            <p> To </p>
            <input id="max" type="number" placeholder="max">
            <button id="show">Question</button>
        </div>
        <div class="line">
            <p>__________________________________________________________</p>
        </div>
        
        <div class="qNo">
            
        </div>
        <div class="third">
            <button id="submit">Submit</button>
        </div>
    </div>


    
    <div class="btnsPark">
        <button id="timerStarter">start timer</button>
        <button id="clearQtn">Clear Question</button>
        <button id="correct">Correct</button>
    </div>
    
</body>
</html>
